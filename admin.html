<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShotsUp! - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
    />
    <style>
        :root {
            --cyan-from: #00ffff;
            --cyan-to: #00e6e6;
            --pink-from: #ff1493;
            --pink-to: #ff69b4;
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.16);
        }
        body {
            font-family: "Roboto", sans-serif;
            background: radial-gradient(
                    ellipse at bottom,
                    #1b2735 0%,
                    #090a0f 100%
            );
            color: #E5E7EB;
        }
        input, select {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.08) 0%,
                    rgba(255, 255, 255, 0.04) 100%
            );
            backdrop-filter: blur(12px);
            color: #fff;
            border-radius: 14px;
            padding: 0.75rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--cyan-to);
            box-shadow:
                    0 0 0 2px rgba(0, 255, 255, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.25),
                    0 8px 25px rgba(0, 0, 0, 0.15);
        }
        button {
            --glow-color: var(--cyan-from);
            --glow-color-secondary: var(--cyan-to);
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@18.3.1",
            "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
            "react-dom": "https://esm.sh/react-dom@18.3.1",
            "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
            "qrcode.react": "https://esm.sh/qrcode.react@3.1.0",
            "firebase/app": "https://esm.sh/firebase@10.12.2/app",
            "firebase/auth": "https://esm.sh/firebase@10.12.2/auth",
            "firebase/firestore": "https://esm.sh/firebase@10.12.2/firestore",
            "firebase/": "https://esm.sh/firebase@^12.0.0/",
            "react/": "https://esm.sh/react@^19.1.1/",
            "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
            "@firebase/app": "https://esm.sh/@firebase/app@^0.14.0",
            "@firebase/firestore": "https://esm.sh/@firebase/firestore@^4.9.0",
            "@firebase/auth": "https://esm.sh/@firebase/auth@^1.11.0"
          }
        }
    </script>
</head>

<body>
<div id="root"></div>
<script type="module" src="/admin.tsx"></script>
</body>
</html>
